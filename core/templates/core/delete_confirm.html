{% extends 'logged.html' %}
{% load filter %}
{% load static %}

{% block main %}

<div class="row">
    <div class="col">

      <h2> Confirma exclusão de {{obj}}?</h2>

      <form method="POST">
        {% csrf_token %}
        <a class="btn btn-warning" href="javascript:history.go(-1)">Não quero excluir</a>&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-danger">Confirmo exclusão</button>
      </form>

  </div>
</div>

{% endblock %}
