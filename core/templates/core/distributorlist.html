{% extends 'baselist.html' %}
{% load filter %}

{% block insertButton %}
    <a href="{% url 'core_distributor_insert' %}" class="btn btn-success">Add {{class|get_class_name}}</a>
{% endblock %}

{% block list %}

     <div class="col">
         <table class="table">
             <thead class="table-light">
               <tr>
                 <th scope="col">Distributor name</th>
               </tr>
             </thead>
             <tbody>
             {% for distributor in distributors %}
               <tr>
                 <td><a href="{% url 'core_distributor_update' distributor.id %}">{{distributor.Name}}</a></td>
               </tr>
               {% endfor%}
             </tbody>
         </table>

    </div>

{% endblock %}
