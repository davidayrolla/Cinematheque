{% extends 'baselist.html' %}
{% load filter %}
{% load static %}

{% block insertButton %}
    <a href="{% url 'core_country_insert' %}" class="btn btn-success">Add {{class|get_class_name}}</a>
{% endblock %}

{% block list %}

     <div class="col">
         <table class="table table-striped">
             <thead class="bgheadlist">
               <tr>
                 <th scope="col">Country name</th>
                 <th scope="col">Flag</th>
               </tr>
             </thead>
             <tbody>
             {% for country in page_obj %}
               <tr>
                 <td width="300px"><a href="{% url 'core_country_update' country.id %}">{{country.NameEN}}</a></td>
                 <td>
                     <a href="{% url 'core_country_update' country.id %}">
                         {% if country.Flag %}
                           <img src="{{country.Flag.url}}" width="50"/>
                        {% else %}
                            <img src="{% static 'img/no_img.png' %}" width="15px"/>
                        {% endif %}
                     </a>
                 </td>
               </tr>
               {% endfor%}
             </tbody>
         </table>

    </div>

{% endblock %}
