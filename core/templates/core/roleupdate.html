{% extends 'baseupdate.html' %}
{% load bootstrap %}

{% block form %}
    <form id="frmData" action="{% url 'core_role_update' object.id %}" method="POST" enctype="multipart/form-data">
      {%  csrf_token %}
      {{form|bootstrap}}
    </form>
{% endblock %}

{% block deleteButton %}
    <a href="{% url 'core_role_delete' object.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
