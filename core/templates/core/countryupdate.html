{% extends 'baseupdate.html' %}
{% load bootstrap %}

{% block form %}
    <form id="frmData" action="{% url 'core_country_update' country.id %}" method="POST">
      {%  csrf_token %}
      {{form|bootstrap}}
    </form>
{% endblock %}

{% block deleteButton %}
    <a href="{% url 'core_country_delete' country.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
