{% extends 'baseupdate.html' %}
{% load bootstrap %}
{% load static %}

{% block form %}

    <div class="row row-cols-1">
        <div class="col-sm-7" style="padding-bottom: 8px">
            <form id="frmData" action="{% url 'core_country_update' object.id %}" method="POST"  enctype="multipart/form-data">
              {%  csrf_token %}
              {{form|bootstrap}}
            </form>
        </div>
        <div class="col-sm-5">
            Flag image<BR>
            {% if object.Flag %}
                <img src="{{object.Flag.url}}" width="300"/>
            {% else %}
                <img src="{% static 'img/no_img.png' %}" width="100"/>
            {% endif %}
        </div>
    </div>

{% endblock %}

{% block deleteButton %}
    <a href="{% url 'core_country_delete' object.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
