{% extends 'logged.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">

        <h2>Genre: {{genre}}</h2>

        <form action="{% url 'core_genre_update' genre.id %}" method="POST">
          {%  csrf_token %}

          {{form|bootstrap}}

          <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-warning" href="javascript:history.go(-1)">Cancel</a>&nbsp;
          <a href="{% url 'core_genre_delete' genre.id %}" class="btn btn-danger">Delete</a>
        </form>

    </div>
</div>

{% endblock %}
