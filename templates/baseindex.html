{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="{% static 'functions.js' %}"></script>
    <title>Cinematheque</title>

    <style>
        html, body {
          height: 100%;
          margin: 0;
        }
    </style>

</head>
<body style="background: #DDDDDD; height: 100%;">

    <div class="container" style="background: #FFFFFF; height: 100%">

        <div class="row" style="background: #102768; height: 85px; padding: 20px">
            <a href="{% url 'core_index' %}">
              <img src="{% static 'img/logoCinematheque.png' %}" width="300px">
            </a>
        </div>

        <div style="padding-top: 20px; padding-left: 20px; padding-right: 20px;">

            {% block contents %}

            {% endblock %}

        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

</body>
</html>
